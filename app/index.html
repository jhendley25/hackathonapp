<div class="header-fixed">
    <div class="header-content-wrapper">
        <!-- <div class="header-logo"> -->
            <a href="#" ><h1>Betafy!</h1></a>
            <a href="#" ><h2>Home</h2></a>
            <a href="#" ><h2>About</h2></a>
            <a href="#" ><h2>Contact</h2></a>


        <!-- </div> -->
    </div>
</div>
<div class="wrapper960">
    <div class="content960">
        <div class="leftcolumn">
<!-- getting-started in-column modal deal -->
            <div class="getting-started">
            <div class="inner-box">
                <p>Getting Started is Easy! <br> Just click:</p>
                <button type="button" id="getting-started-btn" class="btn btn-primary btn-lg">New Route!</button>
            </div>
        </div>
<!-- end content to be hidden on click -->
<!-- add gradient overlay of .rightcolumn to hide/show along with the above button -->

<!-- actual left column content displayed after starting -->
<h3>Getting Started:</h3>
<ol>
<li>Enter Route Info</li>
<li>Upload a Picture</li>
<li>Click Submit</li>
</ol>
<button type="button"  class="btn btn-primary btn-lg">Preview</button>
        </div>
        
        <div class="rightcolumn">
            <div class="getting-started-overlay">

            </div>
            <div class="preview-route-info">
                <h1>Route Preview</h1>

                <dl>
                  <dt>Route Name</dt>
                  <dd><span class="routename"></span></dd>
                  <dt>Route Rating</dt>
                  <dd><span class="routerating"></span></dd>
                  <dt>Route Type</dt>
                  <dd><span class="routetype"></span></dd>
                  <dt>Route Degree</dt>
                  <dd><span class="routedegree"></span></dd>
                  <dt>Rock Type</dt>
                  <dd><span class="rocktype"></span></dd>
                  <dt>Rock Description</dt>
                  <dd><span class="routedesc"></span></dd>
                </dl>
                <button type="button"  class="btn btn-primary btn-lg">Confirm</button>
                <button type="button"  class="btn btn-primary btn-lg">Cancel</button>
            </div>
            <div class="route-info-form">
                <h2>Route information:</h2>
                <input id="routename" class="form-control" type="text" placeholder="Route Name">
                
                <h3>Rating:</h3>
            <div class="col-lg-4">
                <select class="form-control">
                  <option>5.5</option>
                  <option>5.6</option>
                  <option>5.7</option>
                  <option>5.8</option>
                  <option>5.9</option>
                  <option>5.10</option>
                  <option>5.11</option>
                  <option>5.12</option>
                  <option>5.13</option>
                  <option>5.14</option>
                  <option>5.15</option>
                  <option>Project</option>
                </select>
            </div>

                <input id="routetype" class="form-control" type="text" placeholder="Sport, Trad, or Bouldering?">
                <input id="routedegree" class="form-control" type="text" placeholder="Overhanging, Dead Vertical, or Slab">
                <input id="rocktype" class="form-control" type="text" placeholder="Rock Type">
                <h3>Description</h3>
                <textarea id="routedesc" class="form-control" rows="3" placeholder="Betafy your fellow climber!"></textarea>
               
            </div>
<div class="img-holder"></div>
        </div>
    </div>
</div>
<div class="footer-fixed">

</div>
